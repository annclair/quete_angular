<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Angular Project</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body ng-controller='mainController'>
    <div class=container>
        <form class="row">
            <div class="form-group col-lg-3">
                <input type="text" class="form-control" placeholder="Nom" ng-model="contact.nom">
            </div>
            <div class="form-group col-lg-3">
                <input type="text" class="form-control" placeholder="Prenom" ng-model="contact.prenom">
            </div>
            <div class="form-group col-lg-4">
                <input type="text" class="form-control" placeholder="Mail" ng-model="contact.mail">
            </div>
            <div class="form-group col-lg-2">
                <button type="button" class="form-control" name="button" ng-click="add()"> Ajouter </button>
            </div>

        </form>

        <table class="table table-stripped">
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Mail</th>
            </tr>

            <tr ng-repeat="contact in contacts">
                <td> {{contact.nom}} </td>
                <td> {{contact.prenom}} </td>
                <td> {{contact.mail}} </td>
            </tr>

        </table>
    </div>


</body>

<script src="js/libs/angular.min.js"></script>
<script src="js/controllers/mainController.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

</html>
